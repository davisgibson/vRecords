<div class="container">
  <div (click)="editCar(car)" class="carItem" *ngFor="let car of cars">
    <p>Name: {{car.name}}</p>
    <p>Make: {{car.make}}</p>
    <p>Model: {{car.model}}</p>
    <p>Color: {{car.color}}</p>
    <p>Year: {{car.year}}</p>
    <p>Miles: {{car.miles}}</p>
    <p>Description: {{car.description}}</p>
  </div>
</div>
