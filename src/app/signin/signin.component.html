<div class="container">
  <h3>Sign In</h3>
  <form method="GET" (ngSubmit)="signIn(f)" #f="ngForm">
    <p>Username:</p>
    <input name="username" ngModel type="text">
    <p>Password:</p>
    <input name="password" ngModel type="password">
    <button type="submit">Sign In</button>
  </form>
</div>
